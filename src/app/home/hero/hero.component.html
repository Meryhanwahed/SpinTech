<div class="hero-container">
    <div class="hero-content">
      <h1>
        {{ title }}
      </h1>
      <p>
        {{ subtitle }}
      </p>
      <button class="cta-button">
        {{ buttonText }}
      </button>
    </div>
    <img
    src="{{ imageUrl }}"
    alt="A diverse group of people working on technology"
    class="hero-image"
    loading="lazy"
    width="600"  
    height="400" 
    />
  </div>
